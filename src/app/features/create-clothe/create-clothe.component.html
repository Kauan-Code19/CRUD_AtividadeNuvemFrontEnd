<div class="container-fluid d-flex justify-content-center align-items-center background h-100">
    <div class="col-sm-12 col-md-10 d-flex justify-content-center align-items-center p-2 m-1 my-5">
        <div class="card col-sm-12 col-md-10 mb-5 rounded-3">
            <div class="card-body mt-3 p-4">
                <h1 class="card-title p-2 display-6 text-left mb-4">Criar Nova Roupa</h1>
                <form [formGroup]="clotheForm">
                    <div class="form-floating mb-2 p-2">
                        <input type="text" class="form-control p-2" id="input_name" placeholder="Nome" 
                        formControlName="name">
                        <label for="input_name">Nome</label>
                    </div>
                    <div class="form-floating mb-2 p-2">
                        <input type="number" class="form-control p-2" id="input_price" placeholder="Preço" 
                        formControlName="price">
                        <label for="input_price">Preço</label>
                    </div>
                    <div class="form-floating mb-3 p-2">
                        <textarea class="form-control p-2" id="input_description" placeholder="Descrição" 
                        formControlName="description"></textarea>
                        <label for="input_description">Descrição</label>
                    </div>
                    <div class="form-floating mb-2 p-2">
                        <input type="text" class="form-control p-2" id="input_size" placeholder="Tamanho" 
                        formControlName="size">
                        <label for="input_size">Tamanho</label>
                    </div>
                    <div class="form-floating mb-2 p-2">
                        <input type="text" class="form-control p-2" id="input_color" placeholder="Cor" 
                        formControlName="color">
                        <label for="input_color">Cor</label>
                    </div>
                    <div class="form-floating mb-2 p-2">
                        <input type="text" class="form-control p-2" id="input_material" placeholder="Material" 
                        formControlName="material">
                        <label for="input_material">Material</label>
                    </div>
                    <button-send-data-administrator (click)="submit()" [disabled]="!clotheForm.valid" [btnText]="'Register'"></button-send-data-administrator>
                </form>
            </div>
        </div>
    </div>
</div>
